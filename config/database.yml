
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode
  username: postgres
  password: 
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling

development:
  <<: *default
  database: instant-jamer_development

test:
  <<: *default
  database: instant-jamer_test

production:
  <<: *default
  database: instant-jamer_production
  username: instant-jamer
  password: <%= ENV['INSTANT_JAMER_DATABASE_PASSWORD'] %>
